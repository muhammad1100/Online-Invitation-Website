<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class=" from-orange-300 via-orange-600 to-orange-300">
 <!-- Signup Form -->
 <div id="signup-form" class="p-8 space-y-6 bg-white hidden">
    <h2 class="text-3xl font-bold text-center text-blue-950">Sign Up</h2>
    <form id="signup" action="login.html" method="POST">
      <div>
        <label for="signup-name" class="block text-sm font-medium text-blue-950">Full Name</label>
        <input type="text" id="signup-name" name="name" required placeholder="Your full name" class="w-full p-4 mt-2 border border-gray-300 rounded-md focus:outline-none input-focus">
      </div>
      <div>
        <label for="signup-email" class="block text-sm font-medium text-blue-950">Email</label>
        <input type="email" id="signup-email" name="email" required placeholder="Your email address" class="w-full p-4 mt-2 border border-gray-300 rounded-md focus:outline-none input-focus">
      </div>
      <div>
        <label for="signup-password" class="block text-sm font-medium text-blue-950">Password</label>
        <input type="password" id="signup-password" name="password" required placeholder="Your password" class="w-full p-4 mt-2 border border-gray-300 rounded-md focus:outline-none input-focus">
      </div>
      <div>
        <label for="signup-confirm-password" class="block text-sm font-medium text-blue-950">Confirm Password</label>
        <input type="password" id="signup-confirm-password" name="confirm_password" required placeholder="Confirm your password" class="w-full p-4 mt-2 border border-gray-300 rounded-md focus:outline-none input-focus">
      </div>
      <div class="mt-6">
        <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-900 via-blue-600 to-blue-900 text-white font-bold rounded-lg hover:bg-orange-600 transition-all duration-300">
          Sign Up
        </button>
      </div>
    </form>
    <p class="text-center text-sm text-gray-600">
        Already have an account? <a href="#" class="text-blue-500 hover:underline" id="show-login">Log In</a>
    </p>
  </div>

 </div>
  </div>
</body>
</html>
